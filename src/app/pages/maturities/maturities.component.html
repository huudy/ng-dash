<div class="card shadow border-0">
  <div class="card-body">
    <i class="user-guide-helper float-right btn btn-sm text-secondary far fa-question-circle cursor-pointer"
      (click)="showUserguide('#maturities')"></i>
    <h2 class="sub_header">MATURITIES</h2>

    <div id="maturitiesTimeFrameButtons" class="btn-group btn-group-toggle float-right" data-toggle="buttons">
      <label class="btn btn-light btn-sm shadow-sm cursor-pointer active" (click)="updateTimeframe(7)">
        <input type="radio" name="matTimeOne" id="matTimeOne" autocomplete="off" checked> 1 week
      </label>
      <label class="btn btn-light btn-sm shadow-sm cursor-pointer" (click)="updateTimeframe(20)">
        <input type="radio" name="matTimeTwo" id="matTimeTwo" autocomplete="off"> 4 weeks
      </label>
      <label class="btn btn-light btn-sm shadow-sm cursor-pointer" (click)="updateTimeframe(60)">
        <input type="radio" name="matTimeThree" id="matTimeThree" autocomplete="off"> 12 weeks
      </label>
    </div>
    <p>Upcoming maturities across all asset classes.</p>


    <app-treemap *ngIf="dataRetrieved" [data]="maturitiesData"></app-treemap>

    <app-maturities-table *ngIf="dataRetrieved" [data]="maturitiesData" [search]="search"></app-maturities-table>

    <div class="d-flex">
      <a class="text-decoration-none mt-3 small ml-auto" [routerLink]="'/index/loans'">view maturities for loans
        <i class="fas fa-angle-right"></i></a>
    </div>
    <div class="d-flex">
      <a class="text-decoration-none mt-3 small ml-auto" [routerLink]="'/index/requestForQuote'">view maturities
        for lost quotes <i class="fas fa-angle-right"></i></a>
    </div>
  </div>
</div>
