<div class="card border-0 shadow">
  <div class="card-body">
    <!-- <i class="user-guide-helper float-right btn btn-sm text-secondary far fa-question-circle" data-toggle="modal"
      data-target="#userGuideModal" user-guide-link="activity-levels"></i> -->
    <h2 class="sub_header mb-3"><span class="text-danger">one</span>markets product platform - tableau reports</h2>

    <h5>ATR Settlement Anlysis</h5>

    <ul class="nav nav-tabs mb-2" role="tablist">
      <li class="nav-item btn-group-toggle" (click)="pipTableauTabToggle($event)">
        <a class="btn nav-link active cursor-pointer" data-target="pipTableauSummary" data-toggle="tab" role="tab"
          aria-selected="true">Summary</a>
      </li>
      <li class="nav-item btn-group-toggle" (click)="pipTableauTabToggle($event)">
        <a class="btn nav-link cursor-pointer" data-target="pipTableauSummaryAggregation" data-toggle="tab" role="tab"
          aria-selected="false">Summary Aggreagation</a>
      </li>
      <li class="nav-item btn-group-toggle" (click)="pipTableauTabToggle($event)">
        <a class="btn nav-link cursor-pointer" data-target="pipTableauVolume" data-toggle="tab" role="tab"
          aria-selected="false">Volume</a>
      </li>
      <li class="nav-item btn-group-toggle" (click)="pipTableauTabToggle($event)">
        <a class="btn nav-link cursor-pointer" data-target="pipTableauProductDetails" data-toggle="tab" role="tab"
          aria-selected="false">Product Details</a>
      </li>
    </ul>

    <div id="pipTableauSummary" class="collapse show">
      <div class="tableauPlaceholder" style='width: 100%; height: 800px;'>
        <object class='tableauViz' width="100%" height="800px" style='display:none;'>
          <param name='host_url' value='https%3A%2F%2Ftableau.intranet.unicreditgroup.eu%2F' />
          <param name='site_root' value='&#47;t&#47;PUMA' />
          <param name='name' value='ATRsettlementAnalysis-New_0&#47;Summary' />
          <param name='tabs' value='yes' />
          <param name='toolbar' value='yes' />
          <param name='showShareOptions' value='true' />
        </object>
      </div>
    </div>

    <div id="pipTableauSummaryAggregation" class="collapse">
